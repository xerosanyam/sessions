<html>

<head>
    <title>Index page</title>

<body class="text-yellow">
    <div id="app">

        <h1 v-else-if="name!=''" class="main-title">{{message}}, {{name}}!</h1>
        <h1 v-else class="main-title">{{message}}!</h1>
        <h1 v-for="tName in names">Hello, {{tName}}!</h1>

        <div>
            <input v-model="name" id="name" type="text" placeholder="enter name" />
            <!-- <div> -->
            <input @mouseover="mouseover"  @click="updateName" id="submit" type="submit" />
            <!-- </div> -->
        </div>
        <!-- </form> -->
    </div>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="indexVue.js"></script>
</body>

</html>
